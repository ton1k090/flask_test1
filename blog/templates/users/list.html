{% extends 'base.html' %}


{% block title %}
User list
{% endblock %}

{% block body %}

<div class="row">
    <div class="col">
        <h1>Users:</h1>
        {% for user in users %}
        <ul>
            <a href="{{ url_for('user.profile', pk=user.id) }}">{{ user.email }}</a>
        </ul>
        {% endfor %}
    </div>
</div>


{% endblock %}
